<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: linear-gradient(to right, red, purple);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

h2 {
    margin-bottom: 20px;
    color: #000;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin: 10px 0 5px;
    text-align: left;
}

input, select, textarea, button {
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    width: 100%;
}

.rating {
    display: flex;
    justify-content: space-between;
}

.rating label {
    display: flex;
    align-items: center;
}

.rating input {
    margin-right: 5px;
}

button {
    background-color: green;
    color: white;
    cursor: pointer;
    border: none;
}

button:hover {
    background-color: darkgreen;
}

.terms {
    display: flex;
    align-items: center;
}

.terms input {
    margin-right: 5px;
}

span {
    color: red;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Feedback Form</h2>
        <form>
            <label for="feedbackType">Feedback Type:</label>
            <select id="feedbackType">
                <option value="compliment">Compliment</option>
                <option value="suggestion">Suggestion</option>
                <option value="complaint">Complaint</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" rows="4"></textarea>

            <label>Website Rating:</label>
            <div class="rating">
                <label><input type="radio" name="rating" value="excellent"> Excellent</label>
                <label><input type="radio" name="rating" value="good"> Good</label>
                <label><input type="radio" name="rating" value="average"> Average</label>
                <label><input type="radio" name="rating" value="poor"> Poor</label>
            </div>

            <label for="age">Age (10-100):</label>
            <input type="number" id="age" min="10" max="100">

            <label for="email">Email <span>*</span>:</label>
            <input type="email" id="email" required>

            <label for="password">Password (min. 8 characters):</label>
            <input type="password" id="password" minlength="8">

            <label for="websiteUrl">Website URL (optional):</label>
            <input type="url" id="websiteUrl">

            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the terms and conditions</label>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
